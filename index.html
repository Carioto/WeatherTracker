<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="David Carioto">
    <meta name="keywords" content="weather, forecast">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="5 day weather forecast for any city." />
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    
    <noscript>JavaScript is unavailable or turned off.<bs>
	      Many features will not work properly.</noscript>

    <link rel="icon" type="image/ico" sizes="16x16"
        href="./assets/images/icons8-summer-16.png">

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous">
    </script>

    <title>5 Day Weather Forecast</title>
  </head>

  <body>

    <header>
       <h1>Weather Dashboard</h1>
    </header>
  <form>
   <div class="container" id="search_cont">
    <input type="text" id="search_city" placeholder="" required />
     <button id="goButton">GO</button>
     <span id="currentDay"></span>
     <span id="emptyfield"></span>
    </div>
  </form>
    <div class="container" id="bigBox">
<!-- container for previously viewed cities -->
    <div class="container" id="prev_cities" >
      <div class="list-group" id="pickcity">
        <button type="button" class="list-group-item list-group-item-action active fs-6" id="cit7">current</button>
        <button type="button" class="list-group-item list-group-item-action fs-6" id="cit6">second</button>
        <button type="button" class="list-group-item list-group-item-action fs-6" id="cit5">third</button>
        <button type="button" class="list-group-item list-group-item-action fs-6" id="cit4">fourth</button>
        <button type="button" class="list-group-item list-group-item-action fs-6" id="cit3">5th</button>
        <button type="button" class="list-group-item list-group-item-action fs-6" id="cit2">6th</button>
        <button type="button" class="list-group-item list-group-item-action fs-6" id="cit1">7th</button>
        <button type="button" class="list-group-item list-group-item-action fs-6" id="cit0">8th</button>
      </div>
    </div>
<!-- container for current city data -->
    <div class="container" id="current_city">
        <div class="container" id="curWeather">
          <span id="date1"></span> 
          <p>Temp: <span id="temp1"></span></p>
          <p>Wind: <span id="wind1"></span></p>
          <p>Humidity: <span id="hum1"></span></p>
        </div>
        <div class="container" id="fiveDay">
          <div id="dayTwo">       
            <span id="date2"></span> 
            <p>Temp: <span id="temp2"></span></p>
            <p>Wind: <span id="wind2"></span></p>
            <p>Humidity: <span id="hum2"></span></p>
          </div>
          <div id="dayThree">
            <span id="date3"></span> 
            <p>Temp: <span id="temp3"></span></p>
            <p>Wind: <span id="wind3"></span></p>
            <p>Humidity: <span id="hum3"></span></p>          
          </div>
          <div id="dayFour">
            <span id="date4"></span> 
            <p>Temp: <span id="temp4"></span></p>
            <p>Wind: <span id="wind4"></span></p>
            <p>Humidity: <span id="hum4"></span></p>  
          </div>
          <div id="dayFive">
            <span id="date5"></span> 
            <p>Temp: <span id="temp5"></span></p>
            <p>Wind: <span id="wind5"></span></p>
            <p>Humidity: <span id="hum5"></span></p>
          </div>
          <div id="daySix">   
            <span id="date6"></span> 
            <p>Temp: <span id="temp6"></span></p>
            <p>Wind: <span id="wind6"></span></p>
            <p>Humidity: <span id="hum6"></span></p>  
          </div>
        </div>
    </div>
  </div>
    <footer>
    </footer>

   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <script src="./assets/js/config.js"></script>
   <script src="./assets/js/script.js"></script>

  </body>
</html>
